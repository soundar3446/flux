apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: my-app
  namespace: flux-system
spec:
  interval: 5m
  path: ./clusters/my-cluster/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: my-app
  resources:
    - namespaces/namespace.yaml
    - deployments/calculator-deployment.yaml
    - services/calculator-service.yaml